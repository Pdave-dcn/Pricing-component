<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href=" /images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=League+Spartan:wght@100..900&family=Manrope:wght@200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive pricing component</title>
    <style lang="sass">
      @import url(src/styles/index.scss);
    </style>
  </head>
  <body>
    <main>
      <h1>Simple, traffic-based pricing</h1>
      <h2>Sign-up for our 30-day trial. No credit card required.</h2>
      <div>
        <div><span>100K Pageviews</span> <span>$16.00</span>/month</div>
        <input type="range" aria-label="Slide bar" />
        <div>Monthly Billing Yearly Billing 25% discount</div>
        <div>
          <div>
            <img src="/public/images/icon-check.svg" alt="Check icon" />
            <p>Unlimited websites</p>
          </div>
          <div>
            <img src="/public/images/icon-check.svg" alt="Check icon" />
            <p>100% data ownership</p>
          </div>
          <div>
            <img src="/public/images/icon-check.svg" alt="Check icon" />
            <p>Email reports Start my trial</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Pdave-dcn</a>.
      </div>
    </main>
  </body>
</html>
