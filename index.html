<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href=" /images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive pricing component</title>
    <style lang="sass">
      @import url(src/styles/index.scss);
    </style>
  </head>
  <body
    class="bg-custom-bg flex h-screen items-center justify-center font-manrope bg-[url(/images/bg-pattern.svg)] bg-no-repeat bg-top"
  >
    <main>
      <div class="mb-20 relative">
        <div
          class="absolute left-[225px] bottom-[40px] -z-50 w-full h-full bg-[url(/images/pattern-circles.svg)] bg-no-repeat"
        ></div>
        <h1 class="font-bold text-3xl text-dark-desat-blue text-center">
          Simple, traffic-based pricing
        </h1>
        <p class="text-center">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>
      <div
        class="bg-pricing-comp-bg p-[40px] flex flex-col justify-center w-[600px] rounded-xl"
      >
        <div class="flex flex-col gap-[45px] mb-[50px]">
          <div class="flex justify-between items-center">
            <p class="font-semibold tracking-wider">100K PAGEVIEWS</p>
            <div class="flex items-center">
              <span
                class="text-4xl font-extrabold text-dark-desat-blue text-4xl"
                >$16.00</span
              ><span class="text-grayish-blue font-semibold ml-[6px]"
                >/ month</span
              >
            </div>
          </div>
          <input type="range" class="slider" aria-label="Slide bar" />
          <div class="flex gap-[17px] self-end mr-[20px]">
            <span class="billing text-[0.8rem] font-semibold"
              >Monthly Billing</span
            >
            <div
              class="flex m-auto bg-cust-toggle-bg hover:bg-cust-toggle-hvr py-[3px] px-[7px] rounded-2xl"
            >
              <input
                type="radio"
                name="toggle-btn"
                id="toggle-active"
                aria-label="Toggle radio button"
                checked
              />
              <input
                type="radio"
                name="toggle-btn"
                id="toggle-inactive"
                aria-label="Toggle radio button"
              />
            </div>
            <span class="billing text-[0.8rem] font-semibold"
              >Yearly Billing</span
            >
            <div
              class="text-cust-discount font-semibold bg-cust-discount-bg text-[0.7rem] m-auto px-[6px] rounded-2xl"
            >
              25% discount
            </div>
          </div>
        </div>
        <div class="flex justify-between items-center">
          <div class="flex flex-col gap-[12px]">
            <div class="flex items-center">
              <img src="images/icon-check.svg" alt="Check icon" />
              <p class="text-[0.75rem]">Unlimited websites</p>
            </div>
            <div class="flex items-center">
              <img src="images/icon-check.svg" alt="Check icon" />
              <p class="text-[0.75rem]">100% data ownership</p>
            </div>
            <div class="flex items-center">
              <img src="images/icon-check.svg" alt="Check icon" />
              <p class="text-[0.75rem]">Email reports</p>
            </div>
          </div>
          <div>
            <button
              class="text-cust-cta hover:text-white font-semibold bg-dark-desat-blue p-[9px] px-[50px] rounded-3xl text-[0.75rem]"
            >
              Start my trial
            </button>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Pdave-dcn</a>.
      </div>
    </main>
  </body>
</html>
